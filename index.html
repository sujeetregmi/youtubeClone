<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/YouTube-Logo.wine.svg" alt="YouTube-Logo">
            </div>
            <div class="center-nav">
                <div class="search">
                    <input type="text">
                    <button>
                        <img src="/icons/search.svg" alt="youtube search">
                    </button>
                </div>
                <div class="mic">
                    <img src="/icons/mic.svg" alt="audio search">
                </div>
            </div>
            <div class="side-nav">
                <i>
                    <img src="/icons/video-add.svg" alt="create video ad">
                </i>
                <i>
                    <img src="/icons/dot-grid.svg" alt="grid">
                </i>
                <i>
                    <img src="/icons/bell.svg" alt="notification">
                </i>
                <i>
                    <img src="/images/avatar.png" alt="avatar">
                </i>
            </div>
        </nav>
    </header>
</body>
</html>
