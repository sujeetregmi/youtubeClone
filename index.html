<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="/icons/bars.svg" alt="hamburger">
            </div>
            <div class="side-icons">
                <i>
                    <img src="/icons/home.svg" alt="Home">
                </i>
                <p>Home</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="/icons/compass.svg" alt="Explore">
                </i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="/icons/video-gallary.svg" alt="video-gallary">
                </i>
                <p>Subscriptions</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="/icons/video-library.svg" alt="video-library">
                </i>
                <p>Library</p>
            </div>
        </aside>

        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="/images/YouTube-Logo.wine.svg" alt="YouTube-Logo">
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text">
                            <button>
                                <img src="/icons/search.svg" alt="youtube search">
                            </button>
                        </div>
                        <div class="mic">
                            <img src="/icons/mic.svg" alt="audio search">
                        </div>
                    </div>
                    <div class="side-nav">
                        <i>
                            <img src="/icons/video-add.svg" alt="create video ad">
                        </i>
                        <i>
                            <img src="/icons/dot-grid.svg" alt="grid">
                        </i>
                        <i>
                            <img src="/icons/bell.svg" alt="notification">
                        </i>
                        <i>
                            <img src="/images/avatar.png" alt="avatar">
                        </i>
                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag light">Music</div>
                    <div class="tag light">NFT</div>
                    <div class="tag light">Crypto</div>
                    <div class="tag light">Graphic Design</div>
                    <div class="tag light">Nodejs</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    
                </div>
            </main>
        </div>
    </div>
</body>
</html>
